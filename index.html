<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>Ready To Answer Some Trivial Questions?</header>
        <div id="questions-container">
            <div id="category">Computer Science</div>
            <div id="answered-count"><span id="answered">0</span><span id="total-questions">10</span></div>
            <div id="question-area">
                <div id="question">What is the language accepted for creating websites</div>
                <div id="choices">
                    <ul>
                        <li>HTML</li>
                        <li>PYTHON</li>
                        <li>C++</li>
                        <li>C#</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
